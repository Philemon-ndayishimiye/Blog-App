<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Blog App</div>
        <ul class="nav-links">

            <li><a href="Registration.html">Register</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
    </nav>


    <section>
        <h1>Login Form</h1>
        <form action="" id="login-form">
            <label for="user-name">User Name</label><br>
            <input type="text" id="login-name" placeholder="Enter username" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="login-password" placeholder="Enter password" required><br>
            <button type="submit">Login</button><br>
            <p id="login-error"></p>
            <p>Don't you have account? <a href="./Registration.html">Register</a></p>
        </form>
    </section>

    <script src="/login.js"></script>
</body>

</html>
